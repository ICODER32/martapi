syntax = "proto3";

enum OperationType {
    CREATE = 0;
    UPDATE = 1;
    DELETE = 2;
}

message Product {
    optional int32 id = 1;
    optional string name = 2;
    optional string description = 3;
    optional string category = 4;
    optional float price = 5;
    optional OperationType operation = 6;
}
